            経歴
            アマチュアオーケストラに所属していた両親の影響で幼少期よりクラシック音楽に触れる。
            12歳の時、ラジオで放送されていたMaroon5の『Payphone』に衝撃を受け、アメリカのポピュラー音楽に興味を持つ。
            中学校在学中にAviciiの『Wake Me Up』をきっかけにダンスミュージックに興味を持つ。
            大学入学時にPCを購入し、DTM(デクストップミュージック)を開始する。
